<ion-view title="Login" hide-nav-bar="true" id="page5">
  <ion-content padding="true" class=" manual-remove-top-padding" scroll="false">
    <div class="spacer" style="width: 300px; height: 103px;"></div>
    <form id="login-form1" class="list">
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <div style="margin-right:-20px;">
        <a ui-sref="index.maps()" id="login-button1" style="left:-10px;" class="button button-stable button-full">Log in</a>
      </div>
      <div style="margin-right:-20px;">
        <button id="login-button3" style="left:-10px;" class="button button-assertive button-full">Login by Facebook</button>
      </div>
      <div style="margin-right:-20px;">
        <a ui-sref="index.signup()" id="login-button2" style="left:-10px;" class="button button-assertive button-full button-clear">Or create an account</a>
      </div>
    </form>
  </ion-content>
</ion-view>
